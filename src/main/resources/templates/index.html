<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My welcome page</title>
</head>
<body>

<h1>First impression of my page</h1>

<!--/*thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>
<br/>

<!--/*thymesVar id="firstMathText" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${firstMathText}"></span>
<span th:text="${two} * ${two}"></span>
<br/>

<!--/*thymesVar id="secondMathText" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${secondMathText}"></span>
<span th:text="${two} * ${two} + ${two}"></span>
<br/>

<!--/*thymesVar id="thirdMathText" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${thirdMathText}"></span>
<span th:text="${two} - ${two} * ${two}"></span>
<br/>

</body>
</html>
